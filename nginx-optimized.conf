# Configuración optimizada de Nginx para AWS Lightsail
# Sitio web estático con mejoras de rendimiento

# Configuración principal del servidor
server {
    listen 80;
    listen [::]:80;
    server_name dev.interconnecta.com www.dev.interconnecta.com;
    
    # Redirigir HTTP a HTTPS (si tienes SSL)
    # return 301 https://$server_name$request_uri;
    
    # O si no tienes SSL, usar esta configuración directamente
    root /var/www/web-devIC;
    index index.html index.htm;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Tamaño máximo de archivo para uploads
    client_max_body_size 10M;
    
    # Timeouts optimizados
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Buffer sizes optimizados
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        application/font-woff
        application/font-woff2;
    gzip_min_length 1000;
    gzip_disable "msie6";
    
    # Compresión Brotli (requiere módulo nginx-module-brotli)
    # Descomentar si tienes el módulo instalado
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml image/svg+xml;
    
    # Precompresión de archivos estáticos (opcional, mejora rendimiento)
    # gzip_static on;
    
    # Configuración de caché para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Prevenir hotlinking (opcional)
        # valid_referers none blocked server_names *.tu-dominio.com;
        # if ($invalid_referer) {
        #     return 403;
        # }
    }
    
    # Caché para HTML (más corta porque puede cambiar)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
    }
    
    # Configuración específica para fuentes
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # Configuración para imágenes
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Optimización: servir WebP si está disponible (requiere configuración adicional)
        # try_files $uri.webp $uri =404;
    }
    
    # Configuración para CSS y JS
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # Configuración principal del sitio
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Headers de rendimiento
        add_header Vary "Accept-Encoding" always;
    }
    
    # Bloquear acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acceso a archivos de configuración
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Optimización: servir archivos estáticos directamente sin pasar por PHP
    location ~* \.(php)$ {
        deny all;
    }
}

